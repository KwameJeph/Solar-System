<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Solar System - A Frame</title>

 
  <script src="script/aframe.min.js"></script>

  <!-- For rotation-->
  <script>
    AFRAME.registerComponent('orbit', {
      schema: {
        speed: {type: 'number', default: 1}
      },
      tick: function (time, delta) {
        this.el.object3D.rotation.y += this.data.speed * delta / 1000;
      }
    });
  </script>
</head>

<body>
<a-scene background="color: #020924">
    <a-sky src="texture/2k_stars_milky_way.jpg"></a-sky>


 <a-entity position="0 5 35">
  <a-camera wasd-controls-enabled="true">
    <a-cursor></a-cursor>
  </a-camera>
</a-entity>

 <!-- SUN -->
<a-sphere
  radius="3.5"
  src="texture/2k_sun.jpg"
  position="0 0 0">
</a-sphere>

<!-- ORBIT LINES -->

<a-ring radius-inner="3.9" radius-outer="4"
        rotation="-90 0 0"
        material="color:#88ccff; 
        opacity:0.35; 
        emissive:#88ccff">
</a-ring>

<a-ring radius-inner="5.9" radius-outer="6"
        rotation="-90 0 0"
        material="color:#88ccff; 
        opacity:0.35; 
        emissive:#88ccff">
</a-ring>


<a-ring radius-inner="7.9" radius-outer="8"
        rotation="-90 0 0"
        material="color:#88ccff; 
        opacity:0.35; 
        emissive:#88ccff">
</a-ring>

<a-ring
  radius-inner="1.9"
  radius-outer="2"
  rotation="-90 0 0"
  material="color:#cccccc; 
  opacity:0.4">
</a-ring>


<a-ring radius-inner="9.9" radius-outer="10"
        rotation="-90 0 0"
        material="color:#88ccff; 
        opacity:0.35; 
        emissive:#88ccff">
</a-ring>

<a-ring radius-inner="12.8" radius-outer="13"
        rotation="-90 0 0"
        material="color:#88ccff; 
        opacity:0.35; 
        emissive:#88ccff">
</a-ring>

<a-ring radius-inner="15.8" radius-outer="16"
        rotation="-90 0 0"
        material="color:#88ccff; 
        opacity:0.35; 
        emissive:#88ccff">
</a-ring>

<a-ring radius-inner="18.8" radius-outer="19"
        rotation="-90 0 0"
        material="color:#88ccff; 
        opacity:0.35; 
        emissive:#88ccff">
</a-ring>

<a-ring radius-inner="21.8" radius-outer="22"
        rotation="-90 0 0"
        material="color:#88ccff; opacity:0.35; 
        emissive:#88ccff">
</a-ring>



<a-text 
  value="SUN" 
  position="0 3 0" 
  align="center" 
  color="yellow">
</a-text>


  <!-- MERCURY -->
  <a-entity orbit="speed: 2">
    <a-sphere radius="0.6" position="4 0 0" 
    src="texture/2k_mercury.jpg"></a-sphere>
    <a-text value="Mercury" position="4 0.6 0" 
    align="center"></a-text>
  </a-entity>

  <!-- VENUS -->
  <a-entity orbit="speed: 1.8">
    <a-sphere radius="1" position="6 0 0" 
    src="texture/2k_venus_surface.jpg"></a-sphere>
    <a-text value="Venus" position="6 0.8 0" 
    align="center"></a-text>
  </a-entity>

  
 <!-- EARTH SYSTEM -->
<a-entity orbit="speed: 1.6">

  <!-- EARTH -->
  <a-sphere 
    radius="1.2"
    position="8 0 0"
    src="texture/2k_earth_daymap.jpg">
  </a-sphere>

  <a-text 
    value="Earth"
    position="8 1.6 0"
    align="center">
  </a-text>

  <!-- MOON ORBIT  -->
  <a-entity orbit="speed: 0.8" position="8 0 0">

    <!-- MOON -->
    <a-sphere 
      radius="0.5"
      position="2 0 0"
      src="texture/2k_moon.jpg">
    </a-sphere>

    <a-text 
      value="Moon"
      position="2 0.6 0"
      align="center"
      scale="0.5 0.5 0.5">
    </a-text>

  </a-entity>
</a-entity>



  <!-- MARS -->
  <a-entity orbit="speed: 1.4">
    <a-sphere radius="0.8" position="10 0 0" 
    src="texture/2k_mars.jpg"></a-sphere>
    <a-text value="Mars" position="10 0.7 0" 
    align="center"></a-text>
  </a-entity>

  <!-- JUPITER -->
  <a-entity orbit="speed: 1.2">
    <a-sphere radius="2.2" position="13 0 0" 
    src="texture/2k_jupiter.jpg"></a-sphere>
    <a-text value="Jupiter" position="13 1.6 0" 
    align="center"></a-text>
  </a-entity>

  <!-- SATURN -->
  <a-entity orbit="speed: 1">
    <a-sphere radius="2" position="16 0 0" 
    src="texture/2k_saturn_ring_alpha.png"></a-sphere>
    <a-text value="Saturn" position="16 1.5 0" 
    align="center"></a-text>
  </a-entity>

  <!-- URANUS -->
  <a-entity orbit="speed: 0.8">
    <a-sphere radius="1.8" position="19 0 0" 
    src="texture/2k_uranus.jpg"></a-sphere>
    <a-text value="Uranus" position="19 1.2 0" 
    align="center"></a-text>
  </a-entity>

  <!-- NEPTUNE -->
  <a-entity orbit="speed: 0.6">
    <a-sphere radius="1.4" position="22 0 0" 
    src="texture/2k_neptune.jpg"></a-sphere>
    <a-text value="Neptune" position="22 1.2 0" 
    align="center"></a-text>
  </a-entity>

</a-scene>
</body>
</html>
